query FoodMeasurementsByDate($date: LocalDate!) {
  foodMeasurementsByDate(date: $date) {
    id
    createdAt
    logId
    foodId
    servingsConsumed
    food {
      id
      name
      brand
      calories
      servingSize
      servingUnit
      totalProteinInGrams
      totalCarbsInGrams
      totalFatInGrams
      polyunsaturatedFatInGrams
      monounsaturatedFatInGrams
      saturatedFatInGrams
      potassiumInMilligrams
      sodiumInMilligrams
      dietaryFiberInGrams
      sugarsInGrams
      cholesterolInMilligrams
      calciumInMilligrams
      ironInMilligrams
    }
  }
}
