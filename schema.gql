type Body {
  birthday: Date!
  gender: Gender!
  id: String!
  userId: String!
}

type BodyMeasurement {
  armsInInches: Float
  calvesInInches: Float
  chestInInches: Float
  createdAt: Date!
  forearmsInInches: Float
  heightInInches: Float!
  hipsInInches: Float
  id: String!
  logId: String!
  neckInInches: Float
  shouldersInInches: Float
  sleepInHours: Float
  steps: Int
  thighsInInches: Float
  waistInInches: Float
  waterInMilliliters: Float
  weightInPounds: Float!
}

type Count {
  count: Int!
}

input CreateBodyInput {
  birthday: Date!
  gender: Gender!
}

input CreateFoodInput {
  brand: String!
  calciumInMilligrams: Float
  calories: Float!
  cholesterolInMilligrams: Float
  dietaryFiberInGrams: Float
  ironInMilligrams: Float
  monounsaturatedFatInGrams: Float
  name: String!
  polyunsaturatedFatInGrams: Float
  potassiumInMilligrams: Float
  saturatedFatInGrams: Float
  servingSize: Float!
  servingUnit: String!
  sodiumInMilligrams: Float
  sugarsInGrams: Float
  totalCarbsInGrams: Float
  totalFatInGrams: Float
  totalProteinInGrams: Float
}

input CreateFoodMeasurementFromFoodDetailsInput {
  food: CreateFoodInput!
  servingsConsumed: Float!
}

input CreateFoodMeasurementFromFoodIdInput {
  food: UuidInput!
  servingsConsumed: Float!
}

input CreateGoalInput {
  calories: Float!
  carbsPercentage: Float!
  fatPercentage: Float!
  proteinPercentage: Float!
  sleepInHours: Float!
  steps: Int!
  waterInMilliliters: Float!
  weightInPounds: Float!
}

"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.This scalar is serialized to a string in ISO 8601 format and parsed from a string in ISO 8601 format.
"""
scalar Date

input DateInput {
  date: Date!
}

type Food {
  brand: String!
  calciumInMilligrams: Float
  calories: Float!
  cholesterolInMilligrams: Float
  dietaryFiberInGrams: Float
  id: Uuid!
  ironInMilligrams: Float
  monounsaturatedFatInGrams: Float
  name: String!
  polyunsaturatedFatInGrams: Float
  potassiumInMilligrams: Float
  saturatedFatInGrams: Float
  servingSize: Float!
  servingUnit: String!
  sodiumInMilligrams: Float
  sugarsInGrams: Float
  totalCarbsInGrams: Float
  totalFatInGrams: Float
  totalProteinInGrams: Float
}

type FoodMeasurement {
  createdAt: Date!
  food: Food!
  foodId: String!
  id: String!
  logId: String!
  servingsConsumed: Float!
}

enum Gender {
  Female
  Male
}

type GenericID {
  id: String!
}

type Goal {
  calories: Float!
  carbsPercentage: Float!
  createdAt: Date!
  fatPercentage: Float!
  id: String!
  latest: Boolean!
  proteinPercentage: Float!
  sleepInHours: Float!
  steps: Int!
  version: String!
  waterInMilliliters: Float!
  weightInPounds: Float!
}

type MeasurementLog {
  bodyMeasurement: BodyMeasurement
  createdAt: Date!
  day: Int!
  foodMeasurements: [FoodMeasurement!]!
  goalId: String!
  id: String!
  month: Int!
  userId: String!
  year: Int!
}

type Mutation {
  createBody(data: CreateBodyInput!): GenericID!
  createFoodMeasurementFromFoodDetails(data: CreateFoodMeasurementFromFoodDetailsInput!, date: Date!): GenericID!
  createFoodMeasurementFromFoodID(data: CreateFoodMeasurementFromFoodIdInput!, date: Date!): GenericID!
  createGoal(data: CreateGoalInput!): Count!
  removeMeasurements(data: RemoveMeasurementsInput!, id: Uuid!): Count!
  updateBody(data: UpdateBodyInput!, id: Uuid!): Count!
  updateFoodMeasurement(data: UpdateFoodMeasurementInput!, date: Date!, id: Uuid!): Count!
  upsertBodyMeasurement(data: UpsertBodyMeasurementInput!, date: Date!): Count!
}

type Query {
  body: Body
  foods: [Food!]!
  goalByDate(date: Date!): Goal
  goalByID(id: Uuid!): Goal
  goalByLatest: Goal
  measurementsByDate(date: Date!): MeasurementLog
}

input RemoveMeasurementsInput {
  bodyIds: [Uuid!]!
  foodIds: [Uuid!]!
}

input UpdateBodyInput {
  birthday: Date
  gender: Gender
}

input UpdateFoodMeasurementInput {
  servingsConsumed: Float
}

input UpsertBodyMeasurementInput {
  armsInInches: Float
  calvesInInches: Float
  chestInInches: Float
  forearmsInInches: Float
  heightInInches: Float!
  hipsInInches: Float
  neckInInches: Float
  shouldersInInches: Float
  sleepInHours: Float
  steps: Int
  thighsInInches: Float
  waistInInches: Float
  waterInMilliliters: Float
  weightInPounds: Float!
}

"""
A field whose value is a generic Universally Unique Identifier: https://en.wikipedia.org/wiki/Universally_unique_identifier.
"""
scalar Uuid

input UuidInput {
  id: Uuid!
}
